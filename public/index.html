<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeslaBullFeed ðŸš€</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: #000; color: white; min-height: 100vh; display: flex; flex-direction: column; }
    .hero {
      display: flex;
      align-items: center;
      padding: 20px;
      gap: 30px;
      flex-wrap: wrap;
    }
    .hero-image {
      flex: 1;
      min-width: 280px;
      max-width: 480px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
    .hero-text {
      flex: 2;
      min-width: 280px;
    }
    .title {
      font-size: 38px;
      font-weight: 900;
      color: #e31937;
    }
    .subtitle {
      font-size: 22px;
      margin: 12px 0;
    }
    .motto {
      font-size: 28px;
      margin-top: 20px;
    }
    .price-section {
      background: #111;
      padding: 24px;
      text-align: center;
    }
    .price-title {
      color: #e31937;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .price-value {
      font-size: 48px;
      font-weight: 800;
    }
    .price-change {
      font-size: 18px;
      margin-top: 8px;
    }
    .positive { color: #0f0; }
    .negative { color: #f44; }
    .neutral { color: #aaa; }
    #feed {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .section-title {
      font-size: 26px;
      color: #e31937;
      text-align: center;
      margin: 20px 0 10px;
    }
    .news-item {
      background: #111;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .news-title a {
      color: #e31937;
      text-decoration: none;
      font-size: 17px;
      font-weight: 600;
      line-height: 1.4;
    }
    .news-date {
      font-size: 13px;
      color: #aaa;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="optimus-hero.jpg" alt="Optimus" class="hero-image">
    <div class="hero-text">
      <div class="title">TeslaBullFeed</div>
      <div class="subtitle">Daily Dose of TSLA Bull Catalysts</div>
      <div class="motto">ðŸš€ No FUD, Only Moon ðŸŒ•</div>
    </div>
  </div>

  <div class="price-section">
    <div class="price-title">TSLA Live Price</div>
    <div class="price-value" id="price">$---.--</div>
    <div class="price-change neutral" id="change">Loading...</div>
  </div>

  <div id="feed">
    <div class="section-title">Bull News Feed</div>
    <div id="news-feed"></div>
  </div>

  <script>
    // TSLA Price
    const priceEl = document.getElementById('price');
    const changeEl = document.getElementById('change');

    async function updateTSLAPrice() {
      try {
        const proxy = 'https://corsproxy.io/?';
        const url = 'https://query1.finance.yahoo.com/v8/finance/chart/TSLA?interval=1m&range=1d';
        const res = await fetch(proxy + encodeURIComponent(url));
        const data = await res.json();
        const q = data.chart.result[0].meta;
        const price = q.regularMarketPrice.toFixed(2);
        const prev = q.previousClose.toFixed(2);
        const change = ((price - prev) / prev * 100).toFixed(2);

        priceEl.textContent = `$${price}`;
        changeEl.className = change > 0 ? 'price-change positive' : change < 0 ? 'price-change negative' : 'price-change neutral';
        changeEl.textContent = `\( {change > 0 ? '+' : ''} \){change}% (today)`;
      } catch {
        priceEl.textContent = '$---.--';
        changeEl.textContent = 'No connection';
      }
    }

    updateTSLAPrice();
    setInterval(updateTSLAPrice, 30000);

    // Bull News Feed (Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð¿Ð¾Ð·Ð¸Ñ‚Ð¸Ð²Ð½Ñ‹Ðµ Ð½Ð¾Ð²Ð¾ÑÑ‚Ð¸)
    async function loadBullNews() {
      const feed = document.getElementById('news-feed');
      const query = 'Tesla (stock rise OR Optimus OR Robotaxi OR FSD success OR Cybertruck ramp OR record deliveries OR battery breakthrough OR Elon Musk Tesla positive)';
      const rssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(query)}&hl=en-US&gl=US&ceid=US:en`;
      const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(rssUrl);

      try {
        const res = await fetch(proxyUrl);
        const text = await res.text();
        const xml = new DOMParser().parseFromString(text, "text/xml");
        const items = xml.querySelectorAll("item");
        feed.innerHTML = '';
        let count = 0;
        items.forEach(item => {
          if (count >= 15) return;
          const title = item.querySelector("title")?.textContent.trim() || 'Bull News';
          const link = item.querySelector("link")?.textContent.trim() || '#';
          const date = item.querySelector("pubDate")?.textContent ? new Date(item.querySelector("pubDate").textContent).toLocaleDateString('en-GB') : 'Recent';

          feed.innerHTML += `<div class="news-item">
            <div class="news-title"><a href="\( {link}" target="_blank"> \){title}</a></div>
            <div class="news-date">${date}</div>
          </div>`;
          count++;
        });
      } catch {
        feed.innerHTML = '<div class="news-item" style="text-align:center;color:#aaa;">News loading...</div>';
      }
    }

    loadBullNews();
  </script>
</body>
</html>
